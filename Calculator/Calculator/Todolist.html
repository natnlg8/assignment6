<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Path</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #2b1055, #7597de);
        color: #ffffff;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      header h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }
      .buttons button {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background-color: #8c7ae6;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .buttons button:hover {
        background-color: #6c5ce7;
      }
      .cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        max-width: 300px;
        box-shadow: 0 8px 12px rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
        transition: transform 0.2s ease;
      }
      .card:hover {
        transform: translateY(-10px);
      }
      .card img {
        width: 100%;
        border-radius: 10px;
      }
      h2 {
        margin-top: 15px;
        text-align: center;
      }
      p {
        font-size: 14px;
        text-align: justify;
      }
    </style>
    <title>Stellar Path</title>
  </head>
  <body>
    <header>
      <h1>Stellar Path</h1>
      <div class="buttons">
        <button>Astrology game</button>
        <button>Numerology game</button>
      </div>
    </header>
